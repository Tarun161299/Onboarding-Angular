        <div class="row">
            <div class="col">
                <div class="card-body">
                    <form class="row g-3" [formGroup]="zmstAppSummary">
                        <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12"> <label for="ApplicationYear"
                                class="form-label">Year</label>
                            <select formControlName="ApplicationYear" class="yearddl" (change)="ProjectList('Y')">
                                <option value="NA">--Select--</option>
                                <option value={{data}} *ngFor="let data of YearRecord">{{data}}</option>

                            </select>
                        </div>
                    </form>
                </div>
                <div class="card radius-10 mb-0">
                    <div class="card-body">

                        <div class="row mt-1">
                            <ng-container *ngFor="let item of listArr">
                                <div class="col-3" class="card-header bg-warning bg-opacity-10 border-warning"
                                    *ngIf="item.id=='heading'">
                                    <div>
                                        <h5>{{item.name}}</h5>
                                    </div>
                                </div>
                                <div *ngIf="item.id!='heading'" class="col-lg-3">
                                    <div class="card shadow-lg">
                                        <div class="card-header bg-warning bg-opacity-10 border-warning">
                                            <div class="header-div">
                                                <h6>{{item.name}}</h6>
                                            </div>
                                        </div>
                                        <div class="card-body chart-height">
                                            <canvas id={{item.id}}></canvas>
                                        </div>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
